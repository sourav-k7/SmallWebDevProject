<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul id="nav">
        <li><a href="https://mail.google.com/mail" target="_blank">Gmail</a></li>
        <li><a href="https://www.google.co.in/imghp?hl=en&tab=wi&authuser=3&ogbl" target="_blank">Image</a></li>
        <li>
            <a href="https://www.google.co.in/intl/en/about/products?tab=wh" target="_blank"><img id="g-app" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></a>
        </li>
        <li>
            <a class="gaa" href=""><img id="userimg" src="https://lh3.googleusercontent.com/ogw/ADGmqu8vs1PppCUZkB8N6RlB9DAKz6DdybgB5p6Goi2U=s32-c-mo"></a>
        </li>
    </ul>
    <center>
        <img id="g-icon" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div id="searchbar">
            <div id="search-div1">
                <img id="searchicon" src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon-by-vexels.png">
            </div>
            <div id="search-div2">
                <input type="text" id="search" maxlength="2048">
            </div>
            <div id="mic">
                <img id="micicon" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
            </div>
        </div>
        <div id="button">
            <input id="but1" class="btn" type="button" value="Google Search">
            <button id="but2" class="btn">I'm Feeling Lucky</button>
        </div>
    </center>
    <div id="ftbar">
        <div id="footbar1">
            India
        </div>
        <div id="footbar2">

        </div>
    </div>
</body>

</html>
